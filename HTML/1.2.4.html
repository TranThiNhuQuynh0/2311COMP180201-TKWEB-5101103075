    <title> CÔ HÁI MƠ</title>
    <body>
        <h1 align="center">CÔ HÁI MƠ </h1>
        <i>Thơ thẩn đường chiều một khách thơ,<br> Say nhìn xa rặng núi xanh lơ,<br>
        </i> Khi trời lặng lẽo và trong trẻo, <br> Thấp thoáng rừng mơ, <b> Cô hái mơ.</b> <br>
        <u>Tác giả:</u> <s>Vô danh</s>
